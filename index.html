<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <main class="container">
        <h2 class="container_image">
            <div class="filter">
              <img class="mobile" src="images/image-header-mobile.jpg" alt="Office with womans chatting, filter purple" width=320 />
            </div>
        </h2>
        <h2 class="container_image_tablet">
          <div class="image-tablet">
            <img class="tablet" src="images/image-header-tablet.jpg" alt="Office with womans chatting, filter purple" />
          </div>
        </h2>
        <h2 class="container_image_desktop">
          <div class="image-desktop">
            <img class="desktop" src="images/image-header-desktop.jpg" alt="Office with womans chatting, filter purple" />
          </div>
        </h2>
        <section class="container_texts">
          <div class="content">
            <h1 class="content-title">Get<span class="insights"> insights</span> that help your business grow.
            </h1>
            <p class="content-texts">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall eficiency.
            </p>
          </div>
              <div class="data">
                <div class="tenK">
                  <strong class="data-titles data-sub-titles">10k+</strong>
                  <span class="data-texts">companies</span>
                </div>
                  <div class="three">
                    <strong class="data-titles  data-sub-titles">314</strong>
                    <span class="data-texts">templates</span>
                  </div>
                <div class="TwelveM">
                  <strong class="data-titles data-sub-titles">12M+</strong>
                  <span class="data-texts">queries</span>
              </div>
            </div>
        </section>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/higor212">Higor Lopes</a>.
      </footer>
    </main>
  </body>
</html>
